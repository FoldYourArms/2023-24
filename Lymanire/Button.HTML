<style>
  .tooltip-button {
    position: relative;
    display: inline-block;
    border: none;
    background-color: #f44336; /* Red */
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
  }

  .tooltip-button .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position the tooltip above the button */
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip-button .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%; /* Arrow at the bottom */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
  }

  .tooltip-button:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
</style>

<button class="tooltip-button">
  Hover Me
  <span class="tooltiptext">Tooltip Text</span>
</button>


<style>
  .loading-button {
    background-color: #ff9800;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    position: relative;
  }
  
  .loading-button .spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .loading-button.loading .spinner {
    display: block;
  }

  .loading-button.loading span {
    visibility: hidden;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<button class="loading-button" onclick="this.classList.add('loading'); setTimeout(() => this.classList.remove('loading'), 3000);">
  <span>Load Data</span>
  <div class="spinner"></div>
</button>



<style>
  .ripple-button {
    position: relative;
    overflow: hidden;
    background-color: #6200ea;
    color: white;
    border: none;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
  }

  .ripple-button::after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background-image: radial-gradient(circle, white 10%, transparent 10.01%);
    background-repeat: no-repeat;
    background-position: 50%;
    transform: scale(10,10);
    opacity: 0;
    transition: transform 0.5s, opacity 1s;
  }

  .ripple-button:active::after {
    transform: scale(0,0);
    opacity: 0.3;
    transition: 0s;
  }
</style>

<button class="ripple-button">Ripple Effect</button>
